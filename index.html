<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="index.css"/>
</head>
<body>
  <div class="adding-machine">
    <h1>Adding Machine</h1>
    <div class="controls">
      <div>
        <input class="js-controls__input-a" type="text"/>
        <button class="controls__button--plus" disabled>+</button>
      </div>
      <div>
        <input class="js-controls__input-b" type="text"/>
        <button class="js-controls__submit">=</button>
      </div>
    </div>
    <div class="result">
      <p>Result: <span class="js-result"></span></p>
    </div>
    <div class="js-error error hidden"></div>
  </div>
  <script src="src/app/app.js"></script>
</body>
</html>
